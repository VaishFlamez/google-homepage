<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar">

        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button class="material-icons app-drawer" href="">apps</button>
        <a href="https://github.com/VaishFlamez" target="_blank"><img class="user-avatar"
                src="https://avatars.githubusercontent.com/u/65652230?s=60&v=4" alt=""></a>

    </nav>
    <main>
    <div class="icon">
        <a href="#">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"

        </a>

    </div>

    <div class="searchdiv">
        
        <img src="images/search-image.png" alt="search-image" class="search-img">

    <div class="search-buttons">
            <input type="button" value="Google Search" class="button-search">
            <input type="button" value="I'm Feeling Lucky" class="button-search">
    </div>
 
</main>
<footer class="footer">
    <div class="left-section">
      <a class="footer-link" href="#">Advertising</a>
      <a class="footer-link" href="#">Business</a>
      <a class="footer-link" href="#">About</a>
      <a class="footer-link" href="#">How Search works</a>
    </div>
    <div class="right-section">
      <a class="footer-link" href="#">Privacy</a>
      <a class="footer-link" href="#">Terms</a>
      <a class="footer-link" href="#">Settings</a>
    </div>
  </footer>

</html>
